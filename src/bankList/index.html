<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=375 user-scalable=no">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 设置苹果工具栏颜色 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>支持银行</title>
    <link rel="stylesheet" href="../common/css/index.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="http://h5-beta-cdn.healthmall.cn/common/flexible.js"></script>
</head>
<body>
<article class="container">
    <table id="bankInfoList">
        <tr>
            <th class="bankname">银行名称</th>
            <th class="deposit-card">储蓄卡</th>
            <th class="credit-card">信用卡</th>
        </tr>
        <tr>
            <td class="bankname">工商银行</td>
            <td class="deposit-card"><img src="images/Support-icon.png"></td>
            <td class="credit-card"><img src="images/noSupport-icon.png"></td>
        </tr>
        <tr>
            <td class="bankname">吉林省农村信用社联合社</td>
            <td class="deposit-card"><img src="images/Support-icon.png"></td>
            <td class="credit-card"><img src="images/noSupport-icon.png"></td>
        </tr>
         <tr>
            <td class="bankname">中国银行</td>
            <td class="deposit-card"><img src="images/Support-icon.png"></td>
            <td class="credit-card"><img src="images/noSupport-icon.png"></td>
        </tr>

    </table>
</article>
<script src="lib/zepto.js"></script>
<script src="js/index.js"></script>
</body>
</html>
